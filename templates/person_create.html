{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block javascript %}
<!-- fix error messages not shown y prependes and appended bootstrap fields. 
	This is a django-crispy-forms bug and has been resolved on their dev branch -->
<style>
.help-inline {
  font-size: 14px;
}
</style>
{% endblock %}


{% block page_header %}
    <h1>Add Person</h1>
{% endblock %}

{% block content %}
<form method="post" class="uniForm">
	{% csrf_token %} 
	{% crispy form %}
	<div class="form-actions">
		<button type="submit" class="btn btn-primary">Save</button>
		<a href="{% url person_list %}" class="btn">Cancel</a>
	</div>
</form>
{% endblock %}
