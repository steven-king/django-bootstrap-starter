{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block page_header %}
    <h1>Add Person</h1>
{% endblock %}

{% block content %}
<form method="post" class="uniForm">
	{% csrf_token %} 
	{{ form|crispy }}
	<div class="form-actions">
		<button type="submit" class="btn btn-primary">Save</button>
		<a href="{{ success_url }}" class="btn">Cancel</a>
	</div>
{% endblock %}
