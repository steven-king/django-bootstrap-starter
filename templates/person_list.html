{% extends "base.html" %}

{% block page_header %}
<h1>People</h1>
{% endblock %}

{% block button_bar %}
<a href="{% url person_add %}" class="btn primary"><i class="icon-plus"></i>Add Person</a>
{% endblock %}

{% block content %}
<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
		</tr>
	</thead>
	<tbody>
		{% for object in object_list %}
		<tr>
			<td>{{ object.name }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
